<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <title>RocketNews</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <img src="./assets/logo.svg"
            width="389px"
            height="94px"
            >
        </header>
    
        <div class="box2">
            <h2 class="titulo">atualize ideias e informações em 5 minutos.</h2>
            <h3 class="subtitulo">tudo que você precisa saber para começar seu dia bem e informado</h3>
            <p class="paragrafo">
                noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. 
                perfeito para se preparar para codar ☕
            </p>
        </div>
        <div class="box3">
            <h3 class="email">Insira seu e-mail:</h3>

            <form action="">
                <input type="email"
                placeholder="oi@rockeseat.com"
                required>
                <button type="submit">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="24" 
                        height="24" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-width="2" 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        class="feather feather-send">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>  
                </button>   
            </form>
        </div>

        <div class="box4">
                <a class="link" href=""> 
                    <p class="text">deixe-me ler primeiro</p>
                    <img src="./assets/arrow-right.svg" alt="">  
                </a>
        </div>
    </div>    
</body>
</html>
